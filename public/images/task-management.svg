<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 手機外框 -->
  <rect width="400" height="800" rx="40" ry="40" fill="#000" stroke="#333" stroke-width="3"/>
  
  <!-- 屏幕區域 -->
  <rect x="20" y="60" width="360" height="680" rx="30" ry="30" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"/>
  
  <!-- 狀態欄 -->
  <rect x="20" y="60" width="360" height="30" fill="rgba(0,0,0,0.1)"/>
  
  <!-- 頂部問候區域 -->
  <rect x="40" y="120" width="320" height="100" rx="20" fill="rgba(0,0,0,0.2)"/>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Good Afternoon</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">Rakib 👋</text>
  
  <!-- 鈴鐺圖標 -->
  <circle cx="320" cy="155" r="20" fill="#8b5cf6"/>
  <text x="320" y="162" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🔔</text>
  
  <!-- 任務標題 -->
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">Manage Your</text>
  <text x="60" y="290" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">Daily Task</text>
  
  <!-- 統計卡片 -->
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="36" fill="#10b981" font-weight="bold">2</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Today</text>
  
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="36" fill="#8b5cf6" font-weight="bold">8</text>
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">This Week</text>
  
  <text x="260" y="340" font-family="Arial, sans-serif" font-size="36" fill="#f59e0b" font-weight="bold">4</text>
  <text x="260" y="360" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Remaining</text>
  
  <!-- 進度條 -->
  <rect x="60" y="380" width="200" height="8" rx="4" fill="rgba(0,0,0,0.2)"/>
  <rect x="60" y="380" width="134" height="8" rx="4" fill="#10b981"/>
  <text x="280" y="390" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">67%</text>
  
  <!-- 搜索框 -->
  <rect x="60" y="420" width="240" height="40" rx="20" fill="rgba(0,0,0,0.2)"/>
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">What's your next win? ✨</text>
  
  <!-- 菜單和加號按鈕 -->
  <rect x="310" y="430" width="20" height="20" rx="5" fill="rgba(255,255,255,0.2)"/>
  <rect x="340" y="430" width="20" height="20" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">+</text>
  
  <!-- 任務卡片 -->
  <!-- Work 卡片 -->
  <rect x="60" y="480" width="120" height="120" rx="20" fill="#4f46e5"/>
  <rect x="75" y="500" width="25" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="87" y="518" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">💼</text>
  
  <text x="75" y="550" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Work</text>
  <text x="75" y="570" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">5 Tasks</text>
  
  <rect x="75" y="580" width="80" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="75" y="580" width="80" height="4" rx="2" fill="white"/>
  <text x="75" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">5/5 completed</text>
  
  <!-- Personal 卡片 -->
  <rect x="200" y="480" width="120" height="120" rx="20" fill="#a855f7"/>
  <rect x="215" y="500" width="25" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="227" y="518" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">👤</text>
  
  <text x="215" y="550" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Personal</text>
  <text x="215" y="570" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">6 Tasks</text>
  
  <rect x="215" y="580" width="80" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  <rect x="215" y="580" width="40" height="4" rx="2" fill="white"/>
  <text x="215" y="595" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">3/6 completed</text>
  
  <!-- Health 卡片 -->
  <rect x="60" y="620" width="120" height="80" rx="20" fill="#10b981"/>
  <rect x="75" y="640" width="25" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="87" y="658" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">♥️</text>
  
  <text x="75" y="685" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Health</text>
  
  <!-- 浮動添加按鈕 -->
  <circle cx="330" cy="640" r="25" fill="#8b5cf6"/>
  <text x="330" y="648" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">+</text>
  
  <!-- 底部導航 -->
  <rect x="40" y="720" width="320" height="60" rx="30" fill="rgba(0,0,0,0.2)"/>
  <text x="120" y="755" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">📝 Todos</text>
  <text x="280" y="755" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)" text-anchor="middle">⚙️ Settings</text>
</svg>